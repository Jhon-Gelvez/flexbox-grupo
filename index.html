<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>apropiacion del conocimiento</title>
</head>

<body>
    <!-- BARRA DE NAVEGACION -->
    <heder class="header">
        <nav class="header__nav">
            <a class="header__nav__a" href="#">home</a>
            <a class="header__nav__a" href="#">about as</a>
            <a class="header__nav__a" href="#">sing in</a>
            <a class="header__nav__a" href="#">sing up</a>
        </nav>
    </heder>
    <main class="main">
        <!-- TARJETA -->
        <div class="main__div">
            <img class="main__div__img"
                src="https://www.sportline.com.co/media/catalog/product/f/v/fv5948-101_phsrh000-1000.png?optimize=medium&bg-color=255,255,255&fit=bounds&height=&width=&canvas=:&format=jpeg"
                alt="producto">
            <p class="main__div__p">Zapatos deportivos marca nike</p>
            <button class="main__div__button">Comprar</button>
        </div>
        <!-- Galería de imágenes con filas que se ajusten al ancho del contenedor. -->
        <article class="main__article">
            <div class="main__article__div">
                <img class="main__article__div__img"
                    src="https://cdn-images.farfetch-contents.com/12/16/12/07/12161207_59827104_600.jpg" alt="producto">
            </div>
            <div class="main__article__div">
                <img class="main__article__div__img"
                    src="https://nikeco.vtexassets.com/arquivos/ids/677115/DM4044_108_A_PREM.jpg?v=638623621327130000"
                    alt="producto">
            </div>
            <div class="main__article__div">
                <img class="main__article__div__img"
                    src="https://m.media-amazon.com/images/I/614m696a3NL._AC_SL1100_.jpg" alt="producto">
            </div>
            <div class="main__article__div">
                <img class="main__article__div__img"
                    src="https://www.calzatodopaisa.com/wp-content/uploads/2025/06/Tenis-Nike-Air-Max-96-Para-Hombre-2.webp"
                    alt="producto">
            </div>
            <div class="main__article__div">
                <img class="main__article__div__img"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQItYmTRsQ2YhNWUfviWRQxXr8a674I6Rlc6g&s"
                    alt="producto">
            </div>
        </article>
        <!-- Formulario de contacto con campos alineados en columnas y filas. -->
        <article class="main__article">
            <form action="#" class="main__article__form">
                <fieldset class="main__article__form__fieldset">
                    <legend class="main__article__form__fieldset__legend">formulario de contacto</legend>
                    <div class="main__article__form__fieldset__div">

                        <label for="" class="main__article__form__label">nombre</label>
                        <input type="text" class="main__article__form__input">
                        <label for="" class="main__article__form__label">apellido</label>
                        <input type="text" class="main__article__form__input">
                    </div>
                    <div class="main__article__form__fieldset__div">

                        <label for="" class="main__article__form__label">correo</label>
                        <input type="email" class="main__article__form__input">
                        <label for="" class="main__article__form__label">telefono</label>
                        <input type="number" class="main__article__form__input">
                    </div>
                    <div class="main__article__form__fieldset__div main__article__form__fieldset__div--button">

                        <label for="" class="main__article__form__label">mensaje</label>
                        <textarea name="" id=""></textarea>
                    </div>

                </fieldset>
            </form>
        </article>
        <!-- Encabezado de sección con ícono y texto justificados. -->
        <article class="main__article"></article>
    </main>

</body>

</html>
